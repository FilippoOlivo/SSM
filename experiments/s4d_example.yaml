model:
  model: ssm.model.S4
  block_type: "S4D"
  method: "convolutional"
  activation: torch.nn.SiLU
  input_dim: 16
  hid_dim: 64
  model_dim: 64
  output_dim: 16
  n_layers: 2
  initialization: "S4D-Real"
  discretization: "zoh"
  random_real: True
  dt: .001

dataset:
    sequence_len: 64
    batch_size: 64
    alphabet_size: 16
    mem_tokens: 16
    marker: -1
    selective: False

trainer:
    steps: 100000
    test_steps: 10
    logging_steps: 100
    logging_dir: "logs/s4d_copy"
    optimizer_class: torch.optim.AdamW
    optimizer_params:
        lr: 0.01
    enable_progress_bar: False
    device: "cuda"


  